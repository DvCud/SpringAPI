services:
  # A Docker web service
  - type: web
    name: spring-api
    env: docker
    repo: https://github.com/yourusername/SpringAPI.git # Replace with your actual repository URL
    region: ohio # Choose the region closest to your users
    plan: free # or choose a paid plan if needed
    branch: main # or your default branch name
    healthCheckPath: /api/v1/employees
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false # This means you'll set it manually in the Render dashboard
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
        value: org.hibernate.dialect.MySQLDialect